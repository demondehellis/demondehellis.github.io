{% if site.disqus %}
    <!-- Start disqus -->
    <script src="{{ '/assets/js/disqusLoader.js' | relative_url }}" /></script>
    <div id="disqus_thread"><h3>Discussion and feedback</h3></div>
    <div class="disqus"></div>
    <script>
        disqusLoader('.disqus', {
            scriptUrl: 'https://{{ site.disqus }}.disqus.com/embed.js'
        });
    </script>
    <!-- End disqus -->
{% endif %}
